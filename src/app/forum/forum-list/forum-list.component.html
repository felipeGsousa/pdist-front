<div *ngIf="forums.length > 0; else noForums">
    <div *ngFor="let forum of forums" class="forum-item" (click) = "getForum(forum.id)">
        <h3>{{ forum.name }}</h3>
        <p>{{ forum.description }}</p>
    </div>
</div>
  
<ng-template #noForums>
    <p>No forums available.</p>
</ng-template>
