<div class="centered-container">
    <div *ngIf="forums.length > 0; else noForums">
        <div *ngFor="let forum of forums" (click) = "getForum(forum.id)">
            <mat-card class="forum-item">
                <mat-card-title>{{ forum.name }}</mat-card-title>
                <mat-card-content>{{ forum.description }}</mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #noForums>
    <p>No forums available.</p>
</ng-template>
