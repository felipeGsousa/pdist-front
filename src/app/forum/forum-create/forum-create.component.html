<div class="container">
    <form (ngSubmit)="addForum()" #forumForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" [(ngModel)]="forumData.name" required placeholder="Insert a name">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" style="overflow:auto;resize:none" rows="13" cols="80" [(ngModel)]="forumData.description" required placeholder="Set a description"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Banner:</label>
            <input type="file" class="btn btn-default" (change)="onFileSelected($event)" accept="image/png">
        </div>   
        <div class="form-group">
            <label for="topic">Topics:</label>
            <select class="form-control" id="topic" required>
              <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
            </select>
        </div> 
    
        <button type="submit" class="btn btn-default">Criar Fórum</button>
    </form>
</div>
