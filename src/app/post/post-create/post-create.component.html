<div class="container" id="post-form">
    <form (ngSubmit)="addPost()" #postForm="ngForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" name="title" [(ngModel)]="postData.title" required placeholder="Insert a name">
        </div>
        <div class="form-group">
            <label for="ctt">Content:</label>
            <textarea id="ctt" name="ctt" style="overflow:auto;resize:none" rows="13" cols="80" [(ngModel)]="postData.content" required placeholder="Set a content"></textarea>
        </div>
        <div class="form-group">
            <label for="file">File:</label>
            <input type="file" class="btn btn-default" (change)="onFileSelected($event)">
        </div>    
    
        <button type="submit" class="btn btn-default">Criar Post</button>
    </form>
</div>
