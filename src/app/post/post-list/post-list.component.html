<div *ngIf="posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="post-item">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
    </div>
    <div *ngIf="fileUrl">

      <img *ngIf="contentType?.startsWith('image/')" [src]="fileUrl" alt="Imagem">
    
      <video *ngIf="contentType?.startsWith('video/')" [src]="fileUrl" controls></video>
    
      <audio *ngIf="contentType?.startsWith('audio/')" [src]="fileUrl" controls></audio>
    
      <a *ngIf="!contentType?.startsWith('image/') && !contentType?.startsWith('video/') && !contentType?.startsWith('audio/')"
         [href]="fileUrl" download="{{filename}}">
        Baixar {{filename}}
      </a>
      
    </div>
</div>

  
<ng-template #noPosts>
    <p>No forums available.</p>
</ng-template>
